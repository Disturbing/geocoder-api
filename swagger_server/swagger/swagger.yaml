---
swagger: "2.0"
info:
  description: "Geocoder API"
  version: "1.0.0"
  title: "Geocoder"
host: "localhost:8080"
basePath: "/geocoder"
schemes:
- "https"
paths:
  /forward:
    get:
      summary: "Forward geocoding"
      description: "Does forward geocoding"
      operationId: "get_forward"
      produces:
      - "application/json"
      parameters:
      - name: "location"
        in: "query"
        description: "A string value of the location you are geocoding. See 
https://developers.google.com/maps/faq#geocoder_queryformat\
          \ for reference."
        required: false
        type: "string"
      - name: "region"
        in: "query"
        description: "A 2 letter string value of the region you would like to query,\
          \ see https://developers.google.com/maps/documentation/geocoding/intro#RegionCodes\
          \ for reference."
        required: false
        type: "string"
      - name: "bounds"
        in: "query"
        description: "A string value denoting a bounding box to focus the search within.\
          \ The bounds parameter defines the latitude/longitude coordinates of the\
          \ southwest and northeast corners of this bounding box using a pipe (|)\
          \ character to separate the coordinates. See 
https://developers.google.com/maps/documentation/geocoding/intro#Viewports\
          \ for reference."
        required: false
        type: "string"
      - name: "components"
        in: "query"
        description: "A string value restricting the search to a specified area. A\
          \ filter consists of a list of component:value pairs separated by a pipe\
          \ (|). Available filters are postal_code, country, route, locality, administrative_area.\
          \ See https://developers.google.com/maps/documentation/geocoding/intro#ComponentFiltering\
          \ for reference."
        required: false
        type: "string"
      responses:
        200:
          description: "OK"
      x-swagger-router-controller: "swagger_server.controllers.default_controller"
definitions: {}

