---
swagger: "2.0"
info:
  description: "Geocoder API"
  version: "1.0.0"
  title: "Geocoder"
host: "localhost:8080"
basePath: "/geocoder"
schemes:
- "https"
paths:
  /forward:
    get:
      summary: "Forward geocoding"
      description: "Does forward geocoding"
      operationId: "get_forward"
      produces:
      - "application/json"
      parameters:
      - name: "location"
        in: "query"
        description: "A string value of the location you are geocoding. See 
https://developers.google.com/maps/faq#geocoder_queryformat\
          \ for reference."
        required: false
        type: "string"
      - name: "region"
        in: "query"
        description: "A 2 letter string value of the region you would like to query,\
          \ see https://developers.google.com/maps/documentation/geocoding/intro#RegionCodes\
          \ for reference."
        required: false
        type: "string"
      - name: "bounds"
        in: "query"
        description: "The south-west and north-east lat/long points defining a box to search within\
          \ See https://developers.google.com/maps/documentation/geocoding/intro#Viewports
          \ for reference."
        required: false
        type: "array"
        collectionFormat: "pipes"
        items:
          type: "string"
        maxItems: 2
        minItems: 2
      - name: "components"
        in: "query"
        description: "A list of string values specifying component restrictions.
          \ Available filters are postal_code, country, route, locality, administrative_area.\
          \ See https://developers.google.com/maps/documentation/geocoding/intro#ComponentFiltering\
          \ for reference."
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "pipes"
      responses:
        200:
          description: "OK"
      x-swagger-router-controller: "swagger_server.controllers.default_controller"
definitions: {}
